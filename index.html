<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container ">
        <div class="row row-center">
            <div class="col-md-12 bg-info ">
                <h1 class="header text-center">Starwars Trivia</h1>
            </div>
        </div>
        <div id="startBtnDiv" class="jumbotron col-md-8 col-center text-center bg-secondary mx-auto mt-5">
            <button id="startButton" class="btn btn-lg w-50 mx-auto"><h1>Start</h1></button>
        </div>
        <div class="row">
            <div id="transitionScreen" class="jumbotron text-center col-md-8 col-center bg-secondary mx-auto mt-5"
                hidden="hidden">
                <h1 id="transitionText">Times up!</h1>
                <div id="resultsDiv" hidden="hidden">
                    <h2>Correct Answers: <span id="correctAnswers">0</span></h2>
                    <h2>Incorrect Answers: <span id="incorrectAnswers">0</span></h2>
                    <h2>Unanswered Questions: <span id="unansweredQuestions">0</span></h2>


                </div>
            </div>
            <div id="mainScreen" class="jumbotron col-md-8 col-center bg-secondary mx-auto mt-5" hidden="hidden">
                <div id="timeLeft" class="text-center"><h1 id="timeLeftH">Time left</h1></div>
                <div class="question text-center" id="question"><h1 id="questionH"> Questions</h1></div>
                <div class="row  ab">
                    <div class="col-md-6">
                        <button value="A" class="btn btn-lg w-100 mx-auto bg-info answer-buttons" id="aButton">
                            A
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button value="B" class="btn btn-lg w-100 mx-auto bg-info answer-buttons" id="bButton">
                            B
                        </button>
                    </div>
                </div>
                <div class="row cd">
                    <div class="col-md-6">
                        <button value="C" class="btn btn-lg w-100 mx-auto bg-info answer-buttons" id="cButton">
                            C
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button value="D" class="btn btn-lg w-100 mx-auto bg-info answer-buttons" id="dButton">
                            D
                        </button>
                    </div>
                </div>
            </div>

        </div>








    </div>






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
